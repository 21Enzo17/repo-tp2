<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nueva Sucursal</title>
<link rel="shortcut icon" th:href="@{/images/Mascotas-Barn2.ico}"
	type="image/x-icon">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="shortcut icon" th:href="@{/images/Mascotas-Barn2.ico}"
	type="image/x-icon">
</head>

<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<nav th:replace="~{layouts/nav :: nav}"></nav>
	<div class="container-xxl my-4">
		<div class="row gap-4">
			<section class="col-12 col-lg-7 bg-light p-4 rounded-4">
				<h2 class="titulares fw-bold">Nueva Sucursal</h2>
				<fieldset class="rounded-2 border border-2 border-success">
					<legend style="float: none; width: fit-content;">
						<b>Nueva Sucursal</b>
					</legend>
					<form class="nueva-sucursal-form p-3"
						th:action="@{/sucursales/nueva-sucursal}"
						th:object="${formSucursal}" method="post">
						<div class="form-floating mb-3">
							<input class="form-control"
								th:classappend="${#fields.hasErrors('direccion')} ? 'is-invalid' : ''"
								type="text" placeholder="Ingrese dirección"
								th:field="*{direccion}"> <label class="form-label">Dirección</label>
							<p class="text-danger" th:if="${#fields.hasErrors('direccion')}"
								th:errors="*{direccion}"></p>
						</div>
						<div class="form-floating mb-3">
							<input class="form-control"
								th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''"
								type="tel" placeholder="Ingrese telefono" th:field="*{telefono}">
							<label class="form-label">Telefono</label>
							<p class="text-danger" th:if="${#fields.hasErrors('telefono')}"
								th:errors="*{telefono}"></p>
						</div>
						<div class="form-floating mb-3">
							<input class="form-control"
								th:classappend="${#fields.hasErrors('mail')} ? 'is-invalid' : ''"
								type="email" placeholder="Ingrese mail" th:field="*{mail}">
							<label class="form-label">Mail</label>
							<p class="text-danger" th:if="${#fields.hasErrors('mail')}"
								th:errors="*{mail}"></p>
						</div>
						<div class="form-floating mb-3">
							<textarea class="form-control"
								th:classappend="${#fields.hasErrors('horarioAtencion')} ? 'is-invalid' : ''"
								placeholder="Ingrese el horario" th:field="*{horarioAtencion}"></textarea>
							<label class="form-label">Horario</label>
							<p class="text-danger"
								th:if="${#fields.hasErrors('horarioAtencion')}"
								th:errors="*{horarioAtencion}"></p>
						</div>
						<button class="btn" type="submit">Enviar</button>
					</form>
				</fieldset>
			</section>
			<aside th:replace="~{layouts/aside :: aside}"></aside>
		</div>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
