<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Nuevo Producto</title>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/styles.css}">
	</head>
	<body>
		<header th:replace="~{layouts/header :: header}"></header>
		<nav th:replace="~{layouts/nav :: nav}"></nav>
		<div class="contenido">
			<section id="seccion">
				<h2>Modificar Producto</h2>
				<fieldset id="fieldset-form">
					<legend> <b>Modificar Producto</b> </legend>
					<form th:action="@{/producto/modificar-producto}" th:object="${encontrado}" method="post">
						<div>
							<label>
								Nombre del Producto
							</label>
							<br>
							<input type="text" placeholder="Ingrese el producto" value="${encontrado.nombre}" th:field="*{nombre}">
						</div>
						<div>
							<label>
								Categoria
							</label>
							<br>
							<input type="text" placeholder="Ingrese la categoria" value="${encontrado.categoria}" th:field="*{categoria}">
						</div>
						<div>
							<label>
								Código del Producto
							</label>
							<br>
							<input  type="number" readonly placeholder="Ingrese el código" value="${encontrado.cod}" th:field="*{cod}">
						</div>
						<div>
							<label>
								Precio
							</label>
							<br>
							<input  type="number" placeholder="Ingrese el Precio" value="${encontrado.precio}" th:field="*{precio}">
						</div>
						<div>
							<label>
								Descuento
							</label>
							<br>
							<input  type="number" min="0" max="100" placeholder="Ingrese el Descuento" value="${encontrado.descuento}" th:field="*{descuento}">
						</div>
						<div>
							<label>
								Imagen
							</label>
							<br>
							<input  type="text" placeholder="Ingrese el url de la imagen" value="${encontrado.imagen}" th:field="*{imagen}">
						</div>
						<button type="submit">Modificar</button>
					</form>
				</fieldset>
			</section>
			<aside th:replace="~{layouts/aside :: aside}"></aside>
		</div>
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	</body>
</html>
