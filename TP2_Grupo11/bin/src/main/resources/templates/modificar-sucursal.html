<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header th:replace="~{layouts/header :: header}"></header>
<nav th:replace="~{layouts/nav :: nav}"></nav>
<div class="contenido">
    <section id="seccion">
        <h2>Editar Sucursal</h2>
        <fieldset id="fieldset-form">
            <legend> <b>Editar Sucursal</b> </legend>
            <form th:action="@{/sucursales/editar-sucursal}" th:object="${sucursalEditar}" method="post">
                <div>
                    <label>
                        Dirección
                    </label>
                    <br>
                    <input type="text" readonly placeholder="Ingrese dirección" value="sucursalEditar.direccion" th:field="*{direccion}" required>
                </div>
                <div>
                    <label>
                        Telefono
                    </label>
                    <br>
                    <input type="tel" placeholder="Ingrese telefono" value="sucursalEditar.telefono" th:field="*{telefono}" required>
                </div>
                <div>
                    <label>
                        Mail
                    </label>
                    <br>
                    <input  type="email" placeholder="Ingrese mail" value="sucursalEditar.mail" th:field="*{mail}" required>
                </div>
                <div>
                    <label>
                        Horario
                    </label>
                    <br>
                    <textarea placeholder="Ingrese el horario" value="sucursalEditar.horarioAtencion" th:field="*{horarioAtencion}" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </fieldset>
    </section>
    <aside th:replace="~{layouts/aside :: aside}"></aside>
</div>
<footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
