<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="UTF-8">
	<title>Productos</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<nav th:replace="~{layouts/nav :: nav}"></nav>
	<div class="contenido">
		<section class="productos-principal">
			<div class="productos-nav">
				<h2 id="titulo-producto">Productos</h2><button><a th:href="@{/producto/nuevo-producto}"><i class="bi bi-plus-circle"></i></a></button>
			</div>
			<div id="productos-container">
				<article th:each="prod : ${listaProductos}" class="tarjeta">
					<div class="img-prod">
						<img th:src="${prod.imagen}" alt="${prod.nombre}">
					</div>
					<div class="descripcion">
						<h3 th:text="${prod.nombre}"></h3>
						<p></p>
						<p>Precio: <b>$<span th:text="${prod.precio}"></span></b></p>
						<p>Con Descuento: <b>$<span th:text="${prod.calcularDescuento()}"></span></b></p>
					</div>
					<button class="agregar-carrito">Agregar al carrito</button>
					<div class="modificar-eliminar">
						<button class="modificar"><a th:href="@{/produto/editar-producto/}+${prod.cod}"><i class="bi bi-pencil-square"></i></a></button>
						<button class="eliminar"><a th:href="@{/producto/eliminar-producto/}+${prod.cod}"><i class="bi bi-x-circle"></i></a></button>
					</div>
				</article>
			</div>
		</section>
		<aside th:replace="~{layouts/aside :: aside}"></aside>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>

</body>

</html>
