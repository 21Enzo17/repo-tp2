<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
<link rel="shortcut icon" th:href="@{/images/Mascotas-Barn2.ico}"
	type="image/x-icon">
<title>Nuevo Empleado</title>
</head>

<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<nav th:replace="~{layouts/nav :: nav}"></nav>
	<div class="container-xxl my-4">
		<div class="row justify-content-evenly gap-4 my-4">
			<section class="col-12 col-sm-11 col-lg-7 bg-light p-4 rounded-4">
				<h2 class="titulares fw-bold">Nuevo Encargado</h2>
				<fieldset class="rounded-2 border border-2 border-success">
					<legend style="float: none; width: fit-content">
						<b>Registrar datos Personales</b>
					</legend>
					<form class="px-3 pt-3" th:action="@{/gestion/guardarEmpleado}"
						th:object="${formEmpleado}" method="post">
						<div class="form-group">
							<div class="alert alert-warning" role="alert">
								<h4>¡En esta Sección!</h4>
								<hr>
								<p>Sgrega un nuevo miembro a nuestra lista de Empleados</p>
							</div>
							<div class="row g-3">
								<div class="col">
									<input type="text" class="form-control" placeholder="Nombre"
										aria-label="Nombre" th:field="*{nombre}"
										th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
									<p class="text-danger p-2 my-2"
										th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
								</div>
								<div class="col">
									<input type="text" class="form-control" placeholder="Apellido"
										aria-label="Apellido" th:field="*{apellido}"
										th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid' : ''">
									<p class="text-danger p-2 my-2"
										th:if="${#fields.hasErrors('apellido')}"
										th:errors="*{apellido}"></p>
								</div>
							</div>
							<br>
							<div class="row g-3">
								<div class="col input-group flex-nowrap">
									<input type="number" class="form-control" placeholder="Edad"
										aria-label="Edad" th:field="*{edad}"
										th:classappend="${#fields.hasErrors('edad')} ? 'is-invalid' : ''">
									<span class="input-group-text" id="addon-wrapping">años</span>
									<p class="text-danger p-2 my-2"
										th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></p>
								</div>
								<div class="col">
									<input type="number" class="form-control" placeholder="Dni"
										aria-label="Dni" th:field="*{dni}"
										th:classappend="${#fields.hasErrors('dni')} ? 'is-invalid' : ''">
									<p class="text-danger p-2 my-2"
										th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></p>
								</div>
								<div class="col">
									<input type="date" class="form-control"
										placeholder="Fecha de Nacimiento"
										aria-label="Fecha de nacimiento"
										th:field="*{fecha_nacimiento}"
										th:classappend="${#fields.hasErrors('fecha_nacimiento')} ? 'is-invalid' : ''">
									<p class="text-danger p-2 my-2"
										th:if="${#fields.hasErrors('fecha_nacimiento')}"
										th:errors="*{fecha_nacimiento}"></p>
								</div>
							</div>
							<br>
							<div class="input-group flex-nowrap">
								<span class="input-group-text" id="addon-wrapping">@
									email</span> <input type="email" class="form-control"
									placeholder="Correo Electrónico"
									aria-label="Correo Electrónico"
									aria-describedby="addon-wrapping"
									th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
									th:field="*{email}">
								<p class="text-danger p-2 my-2"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
							</div>
							<br>
							<div class="row g-3">
								<div class="col">
									<input type="text" class="form-control" placeholder="Domicilio"
										aria-label="Domicilio" th:field="*{direccion}"
										th:classappend="${#fields.hasErrors('direccion')} ? 'is-invalid' : ''">
									<p class="text-danger p-2 my-2"
										th:if="${#fields.hasErrors('direccion')}"
										th:errors="*{direccion}"></p>
								</div>
								<div class="col">
									<input type="text" class="form-control"
										placeholder="Especialidad" aria-label="Especialidad"
										th:field="*{especialidad}"
										th:classappend="${#fields.hasErrors('especialidad')} ? 'is-invalid' : ''">
									<p class="text-danger p-2 my-2"
										th:if="${#fields.hasErrors('especialidad')}"
										th:errors="*{especialidad}"></p>
								</div>
							</div>
							<br>

							<!-- Button trigger modal -->
							<button type="button" class="btn text-white mb-3"
								data-bs-toggle="modal" data-bs-target="#exampleModal"
								style="background: radial-gradient(#025159 0%, #35402d 100%)">
								Agregar</button>

							<!--  Modal -->
							<div class="modal fade" id="exampleModal" tabindex="-1"
								aria-labelledby="exampleModalLabel" aria-hidden="true">
								<div class="modal-dialog modal-dialog-centered">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Confirmar
												Nuevo Empleado</h5>
											<button type="button" class="btn-close"
												data-bs-dismiss="modal" aria-label="Close"></button>
										</div>
										<div class="modal-body">Se agregará a la lista de
											Empleados actual</div>
										<div class="modal-footer">
											<button type="button" class="btn text-white mb-3"
												style="background: gray" data-bs-dismiss="modal">cancelar</button>
											<button class="btn text-white mb-3" th:text="Agregar"
												style="background: radial-gradient(#025159 0%, #35402d 100%)"
												type="submit"></button>
										</div>
									</div>
								</div>
							</div>
					</form>


				</fieldset>
			</section>
		</div>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
