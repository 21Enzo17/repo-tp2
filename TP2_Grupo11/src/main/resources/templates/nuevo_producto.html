<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Nuevo Producto</title>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/styles.css}">
	</head>
	<body>
		<header th:replace="layouts/header :: header"></header>
		<nav th:replace="layouts/nav :: nav"></nav>
		<div class="contenido">
			<section id="seccion">
				<h2>Nuevo Producto</h2>
				<fieldset id="fieldset-form">
					<legend> <b>Agregar Producto</b> </legend>
					<form th:action="@{/nuevo_producto}" th:object="${formProducto}" method="post">
						<div>
							<label>
								Nombre del Producto
							</label>
							<br>
							<input type="text" placeholder="Ingrese el producto" th:field="*{nombre}">
						</div>
						<div>
							<label>
								Categoria
							</label>
							<br>
							<input type="text" placeholder="Ingrese la categoria" th:field="*{categoria}">
						</div>
						<div>
							<label>
								Código del Producto
							</label>
							<br>
							<input  type="number" placeholder="Ingrese el código" th:field="*{cod}">
						</div>
						<div>
							<label>
								Precio
							</label>
							<br>
							<input  type="number" placeholder="Ingrese el Precio" th:field="*{precio}">
						</div>
						<div>
							<label>
								Descuento
							</label>
							<br>
							<input  type="number" min="0" max="100" placeholder="Ingrese el Descuento" th:field="*{descuento}">
						</div>
						<button type="submit">Enviar</button>
					</form>
					<p th:if="${mensaje}" th:text="${mensaje}"></p>
					<p th:text="${lista}"></p>
				</fieldset>
			</section>
			<aside th:replace="layouts/aside :: aside"></aside>
		</div>
		<footer th:replace="layouts/footer :: footer"></footer>
	</body>
</html>
