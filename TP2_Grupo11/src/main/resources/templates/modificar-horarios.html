<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}"> 
	<link rel="stylesheet" th:href="@{/css/styles.css}"> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<title>Servicio de Paseo</title>
</head>

<body>
		
	<div class="container-fluid">
        <!-- FILA UNO HEADER Y NAV -->
		<div class="row justifity-content-center">
			<div class="col-12"><header th:replace="~{layouts/header :: header}"></header></div>
			<div class="col-12"><nav th:replace="~{layouts/nav :: nav}"></nav></div>		
		</div>		
		<!-- TITULO HORARIOS NUEVO -->		
		<div class="col m-3"><h2 class="display-3">Modificar Horario</h2></div>
		
		<!-- FILA DOS FORM Y ASIDE -->		
		<div class="container-fluid">
			<div class="row justifity-content-center">		
		<!-- SECTION CON EL FORMULARIO -->	
		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8 d-flex">	
			<!-- FORMULARIO -->
			<fieldset id="fieldset-form">
				<form class="border p-3" th:action="@{/paseos/confirmarCambio}" th:object="${turnoDia}" method="post">
						<div class="form-group">							
							<label>Dia</label><br>
								<input type="text" placeholder=" Ingrese" value="${turnoDia.dia}" th:field="*{dia}">
							<br>							
						</div>
						<div class="form-group">
							<label>Nuevo turno mañana</label>
							<br>
							<input type="text" placeholder=" Ingrese nuevo horario" value="${turnoDia.turnoA}" th:field="*{turnoA}">
						</div>
						<div class="form-group">
							<label>Nuevo turno tarde</label>
							<br>
							<input type="text" placeholder=" Ingrese horario" value="${turnoDia.turnoB}" th:field="*{turnoB}">
						</div>
						<div class="form-group">
							<label>Paseador turno mañana</label>
							<br>
							<input type="text" placeholder=" nombre paseador" value="${turnoDia.paseador1}" th:field="*{paseador1}">
						</div>
						<div class="form-group">
							<label>Paseador turno tarde</label>
							<br>
							<input type="text" placeholder=" nombre paseador" value="${turnoDia.paseador2}" th:field="*{paseador2}">
						</div>
				
					<button id="bt" type="submit">Agregar</button>
					</form>
			</fieldset>
		</div>
			<!-- ASIDE  -->
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 m-none col-d-flex">
				<aside th:replace="~{layouts/aside :: aside}"></aside>
			</div>
		</div>
	</div>
		<!-- FILA TRES FOOTER -->
		<div class="row fila justifity-content-center">
			<footer th:replace="~{layouts/footer :: footer}"></footer>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>	
</body>

</html>
