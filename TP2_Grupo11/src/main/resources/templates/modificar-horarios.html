<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="shortcut icon" th:href="@{/images/Mascotas-Barn2.ico}" type="image/x-icon" >
	<title>Servicio de Paseo</title>
</head>

<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<nav th:replace="~{layouts/nav :: nav}"></nav>
	<div class="container-xxl my-4">
		<div class="row justify-content-evenly gap-4 my-4">
			<section class="col-12 col-sm-11 col-lg-7 bg-light p-4 rounded-4">
				<h2 class="titulares fw-bold">Modificar Horario</h2>
				<fieldset class="rounded-2 border border-2 border-success">
					<legend style="float:none;width: fit-content;"> <b>Modificar Producto</b> </legend>
					<form class="px-3 pt-3" th:action="@{/paseos/confirmarCambio}" th:object="${turnoDia}" method="post">
						<div class="form-floating mb-3">
							<input class="form-control" type="text" readonly placeholder=" Ingrese" value="${turnoDia.dia}" th:field="*{dia}">
							<label>Dia</label>
						</div>
						<div class="form-floating mb-3">
							<input class="form-control" type="text" placeholder=" Ingrese nuevo horario" value="${turnoDia.turnoA}" th:field="*{turnoA}">
							<label>Nuevo turno mañana</label>
						</div>
						<div class="form-floating mb-3">
							<input class="form-control" type="text" placeholder=" Ingrese horario" value="${turnoDia.turnoB}" th:field="*{turnoB}">
							<label>Nuevo turno tarde</label>
						</div>
						<div class="form-floating mb-3">
							<input class="form-control" type="text" placeholder=" nombre paseador" value="${turnoDia.paseador1}" th:field="*{paseador1}">
							<label>Paseador turno mañana</label>
						</div>
						<div class="form-floating mb-3">
							<input class="form-control" type="text" placeholder=" nombre paseador" value="${turnoDia.paseador2}" th:field="*{paseador2}">
							<label>Paseador turno tarde</label>
						</div>
			
						<button class="btn text-white mb-3" style="background: radial-gradient(#025159 0%, #35402D 100%);" type="submit">Modificar</button>
					</form>
				</fieldset>
			
			</section>
			<aside th:replace="~{layouts/aside :: aside}"></aside>
		</div>
	</div>

	<!-- FILA TRES FOOTER -->
	<footer th:replace="~{layouts/footer :: footer}"></footer>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
