<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
<link rel="shortcut icon" th:href="@{/images/Mascotas-Barn2.ico}"
	type="image/x-icon">
<title>Nuevo Horario</title>
</head>

<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<nav th:replace="~{layouts/nav :: nav}"></nav>
	<div class="container-xxl my-4">
		<div class="row justify-content-evenly gap-4 my-4">
			<section class="col-12 col-sm-11 col-lg-7 bg-light p-4 rounded-4">
				<h2 class="titulares fw-bold">Nuevo Horario</h2>
				<fieldset class="rounded-2 border border-2 border-success">
					<legend style="float: none; width: fit-content">
						<b>Completar un nuevo Horario</b>
					</legend>
					
					<!-- FORMULARIO -->
					<form class="px-3 pt-3" th:action="@{/paseos/guardar}"
						th:object="${formHorario}" method="post" >
						<div class="form-group">
							<div class="alert alert-light" role="alert">
								<h4>¡Recuerda!</h4>
								<hr>
								<p>Unicamente estan disponibles los dia que no estan
									publicados, si necesitas ingresar un servicio en un dia que ya
									esta disponible ve a Modificar</p>
							</div>
							<label>Dia</label> <select class="form-select" type="text"
								th:field="*{dia}">
								<option th:each="Disp: ${diasDisponibles}" th:value="${Disp}"
									th:text="${Disp}"></option>
							</select> <br>
						</div>
						<div class="form-floating mb-3">
							<input
								th:classappend="${#fields.hasErrors('turnoA')} ? 'is-invalid' : ''"
								class="form-control" type="text"
								placeholder=" Ingrese nuevo horario" value="${turnoDia.turnoA}"
								th:field="*{turnoA}"> <label>Nuevo turno mañana</label>
							<p class="text-danger p-2  my-2 "
								th:if="${#fields.hasErrors('turnoA')}" th:errors="*{turnoA}"></p>
						</div>
						<div>							
							<label> Seleccione uno de los encargados</label><select
								class="form-select" type="text" th:field="*{paseador1}">
								<option th:each="Disp: ${paseadoresDisponibles}"
									th:value="${Disp.nombre}"
									th:text="${Disp.nombre}+'/'+${Disp.especialidad}"></option>
									</select><br>
									<p class="text-danger p-2  my-2 "
								th:if="${#fields.hasErrors('paseador1')}" th:errors="*{paseador1}"></p>								
						</div>
						<div class="form-floating mb-3">						
							<input
								th:classappend="${#fields.hasErrors('turnoB')} ? 'is-invalid' : ''"
								class="form-control" type="text" placeholder=" Ingrese horario"
								value="${turnoDia.turnoB}" th:field="*{turnoB}"> <label>Nuevo
								turno tarde</label>
							<p class="text-danger p-2  my-2 "
								th:if="${#fields.hasErrors('turnoB')}" th:errors="*{turnoB}"></p>
						</div> 
						<div>
						<label> Seleccione uno de los encargados </label> <select
								class="form-select" type="text" th:field="*{paseador2}">
								<option th:each="Disp: ${paseadoresDisponibles}"
									th:value="${Disp.nombre}"
									th:text="${Disp.nombre}+'/'+${Disp.especialidad}"></option></select><br>
									<p class="text-danger p-2  my-2 "
								th:if="${#fields.hasErrors('paseador2')}" th:errors="*{paseador2}"></p>							
						</div>
						<!-- Button trigger modal -->
						<button type="button" class="btn text-white mb-3"
							data-bs-toggle="modal" data-bs-target="#exampleModal"
							style="background: radial-gradient(#025159 0%, #35402d 100%)">
							Agregar</button>
						
						<!-- Modal -->
						<div class="modal fade" id="exampleModal" tabindex="-1"
							aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Confirmar
											Nuevo Horario</h5>
										<button type="button" class="btn-close"
											data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">Se agregará a la lista de
										Horarios actual
										</div>
									<div class="modal-footer">
										<button type="button" class="btn text-white mb-3"
											style="background: gray" data-bs-dismiss="modal">cancelar</button>
										<button class="btn text-white mb-3" th:text="Agregar"
											style="background: radial-gradient(#025159 0%, #35402d 100%)"
											type="submit"></button>
									</div>
								</div>
							</div>
						</div>
					</form>


				</fieldset>
			</section>
		</div>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
