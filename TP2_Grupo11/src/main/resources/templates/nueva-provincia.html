<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nueva Provincia</title>
	<link rel="shortcut icon" th:href="@{/images/Mascotas-Barn2.ico}" type="image/x-icon" >
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="shortcut icon" th:href="@{/images/Mascotas-Barn2.ico}" type="image/x-icon" >
</head>

<body>
<header th:replace="~{layouts/header :: header}"></header>
<nav th:replace="~{layouts/nav :: nav}"></nav>
<div class="container-xxl my-4">
	<div class="row gap-4">
		<section class="col-12 col-lg-7 bg-light p-4 rounded-4">
			<h2 class="titulares fw-bold">Nueva Provincia</h2>
			<fieldset class="rounded-2 border border-2 border-success">
				<legend style="float:none;width: fit-content;"><b>Nueva Provincia</b></legend>
				<form class="nueva-sucursal-form p-3" th:action="@{/provincia/guardar-provincia}" th:object="${formProvincia}" method="post">
					<div class="form-floating mb-3">
						<input class="form-control" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''" type="text" placeholder="Ingrese nombre" th:field="*{nombre}">
						<label class="form-label">Nombre</label>
						<p class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
					</div>
					<button class="btn" type="submit">Enviar</button>
				</form>
			</fieldset>
		</section>
		<aside th:replace="~{layouts/aside :: aside}"></aside>
	</div>
</div>
<footer th:replace="~{layouts/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
