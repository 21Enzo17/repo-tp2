<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>Consejos de salud</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<nav th:replace="~{layouts/nav :: nav}"></nav>
	<div class="container-xxl my-4">
		<div class ="row gap-4 justify-content-evenly">
			<section class ="col-12 col-sm-11 col-lg-7 bg-light p-4 rounded-4">
			<div class="titulares container mw-100">
					<div class="align-items-center position-relative d-flex row gap-4 justify-content-evenly">
						<h2 class="fw-bold col-11">Conoce los cuidados que necesita tu mascota </h2>
						<button class="btn col-1 position-absolute end-0 boton-agregar my-0 p-0"><a class="text-white fs-3" th:href="@{/consejos/nuevo-consejo}"><i class="bi bi-plus-circle"></i></a></button>
					</div>
			</div>
			<div>
				<article th:each="consejo:${listaConsejos}" class="articulo">
					<h3 th:text="${consejo.titulo}" ></h3>
					<p th:text="${consejo.descripcion}"><br>
					<div class="botones">
						<button class="px-0 py-1 btn btn-success"><a style="font-size:20px" class="text-white" th:href="@{/consejos/editar-consejos/}+${consejo.id}"><i class="px-2 py-1 bi bi-pencil-square"></i></a></button>
						<button class="px-0 py-1 btn btn-danger"><a style="font-size:20px" class="text-white" th:href="@{/consejos/eliminar-consejos/}+${consejo.id}"><i class="px-2 py-1 bi bi-x-circle"></i></a></button>
					</div>
				</article>
			</div>
		</section>
			<aside th:replace="~{layouts/aside :: aside}"></aside>
		</div>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
