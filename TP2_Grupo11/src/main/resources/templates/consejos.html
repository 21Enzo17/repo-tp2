<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<title>Consejos de salud</title>
<link rel="shortcut icon" th:href="@{/images/Mascotas-Barn2.ico}"
	type="image/x-icon">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<nav th:replace="~{layouts/nav :: nav}"></nav>

	<div class="p-1 m-2">
					<div class="row rounded-2 border p-2"
						th:each="lEmp: ${listaDeEmpleados}">
						<div class="col">
							<div class="row">
								<div class="col bg-secondary text-white ">
									Nombre : <span th:text="${lEmp.nombre}+' '+${lEmp.apellido}"></span>
								</div>
								<div class="col bg-secondary text-white ">
									Id-Empleado : <span th:text="${lEmp.cod}"></span>
								</div>
							</div>
							<div class="row">
								<div class="col bg-gray">
									Especialidad <span th:text="${lEmp.especialidad}"></span>
								</div>
								<div class="col bg-gray">
									Direccion : <span th:text="${lEmp.direccion}"></span>
								</div>
							</div>

							<div class="row">
								<div class="col bg-gray">
									Email : <span th:text="${lEmp.email}"></span>
								</div>
								<div class="col bg-gray">
									F.Nacimiento : <span th:text="${lEmp.fecha_nacimiento}"></span>
								</div>
							</div>
						</div>
						<div class="col-1 position-relative">
							<button
								class="btn btn-success position-absolute top-50 start-50 translate-middle p-2">
								<a style="font-size: 20px;" class="text-white "
									th:href="@{/gestion/modificarEmpleado/}+${lEmp.cod}"> <i
									class="px-2 py-1 bi bi-pencil-square"></i>
								</a>
							</button>
						</div>
						<div class="col-1 position-relative">
							<button
								class="btn btn-danger position-absolute top-50 start-50 translate-middle p-2">
								<a style="font-size: 20px;" class="text-white"
									th:href="@{/gestion/eliminarEmpleado/}+${lEmp.cod}"> <i
									class="px-2 py-1 bi bi-x-circle"></i></a>
							</button>
						</div>
					</div>
				</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
