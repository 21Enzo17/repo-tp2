<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="UTF-8">
	<title>Consejos de salud</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="shortcut icon" th:href="@{/images/Mascotas-Barn.ico}" type="image/x-icon" >
</head>

<body>
	<div>
		<header th:replace="~{layouts/header :: header}"></header>
		<nav th:replace="~{layouts/nav :: nav}"></nav>
	</div>
	<div class="contenido">
		<section id="content">
			<div class="consejos-nav">
					<h2 class="titulo-h2">Conoce los cuidados que necesita tu mascota </h2>
					<button><a th:href="@{/consejos/nuevo-consejo}"><i class="bi bi-plus-circle"></i></a></button>
				</div>
			<div id="articulos">
				<article th:each="consejo:${listaConsejos}" class="articulo">
					<h3 th:text="${consejo.titulo}" ></h3>
					<p th:text="${consejo.descripcion}"><br>
					<div class="modificar-eliminar">
						<button class="modificar"><a th:href="@{/consejos/editar-consejos/}+${consejo.id}"><i class="bi bi-pencil-square"></i></a></button>
						<button class="eliminar"><a th:href="@{/consejos/eliminar-consejos/}+${consejo.id}"><i class="bi bi-x-circle"></i></a></button>
					</div>
				</article>
			
			</div>
		</section>
		<aside th:replace="~{layouts/aside :: aside}"></aside>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
</body>

</html>
