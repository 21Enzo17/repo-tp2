<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}"> 
	<link rel="stylesheet" th:href="@{/css/styles.css}"> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<title>Servicio de Paseo</title>		
</head>

<body>

	<div class="container-fluid">
	<!-- FILA UNO HEADER Y NAV -->
	<div class="row fila justifity-content-center">
		<div class="col-12"><header th:replace="~{layouts/header :: header}"></header></div>
		<div class="col-12"><nav th:replace="~{layouts/nav :: nav}"></nav></div>		
	</div>
	
	<!-- FILA DOS SECTION Y ASIDE -->
	
	<div class="row fila align-items-center">
	
			<!-- SECTION CON TITULO -ICONO-IMAGEN1  -->	
			<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8 col-d-flex">
		
				<!-- TITULO HORARIOS DE PASEO -->
				<div class="col m-3"><h2 class="display-3">Horarios de Paseo </h2></div>
				<!-- ICONO PARA AGREGAR -->
				<div class="col bg-white d-flex justify-content-end"><a class="text-black fs-4 me-3" th:href="@{/paseos/nuevohorario}"><i class="bi bi-clipboard-plus"></i></a></div> 
				<!-- IMAGEN 1 -->
				<div class="col"><img class="col img-fluid w-auto h-70" th:src="@{/images/gato.JPG}" alt="nena-con-su-gato"></div>
				</div>
				<!-- ASIDE  -->
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4  col-d-flex">
					<aside class="col m-3" th:replace="~{layouts/aside :: aside}"></aside>
					<img  th:src="@{/images/paseo.JPG}" class="img-fluid w-100" alt="paseadores">
			</div>
	</div>
	<!-- FILA TRES TABLA-->
	<div class="row fila align-items-center">
		<div class="col m-3 table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xlg d-flex justify-content-center ">
				<table id="t1" class="table table-light table-striped text-center table-over">
				   <thead>
					<tr class="table-light">		
						<th scope="col" class="table-light">DÃ­a</th>
						<th scope="col" class="table-light" th:each="lhora: ${listaDeHorarios}" th:text="${lhora.dia}"></th>
					</tr>
				   </thead>
				   <tbody>
					<tr class="table-light">
						<td class="table-light">Horario AM</td>
						<td class="table-light"  th:each="lhora: ${listaDeHorarios}" th:text="${lhora.turnoA}"></td>
					</tr>
					<tr class="table-light">
						<td class="table-light">Paseador</td>
						<td class="table-light" th:each="lhora: ${listaDeHorarios}" th:text="${lhora.paseador1}"></td>						
					</tr>
					<tr class="table-light">
						<td class="table-light">Horario PM</td>
						<td class="table-light"  th:each="lhora: ${listaDeHorarios}" th:text="${lhora.turnoB}"></td>						
					</tr>
					<tr class="table-light">
						<td class="table-light">Paseador</td>
						<td class="table-light" th:each="lhora: ${listaDeHorarios}" th:text="${lhora.paseador2}"></td>
					</tr>						
					<tr class="table-light">
						<td class="table-light">Opciones</td>
						<td class="table-light" th:each="lhora: ${listaDeHorarios}">
							<button class="modificar"><a th:href="@{/paseos/modificarHorarios/}+${lhora.dia}"><i class="bi bi-pencil-square"></i></a></button>
							<button class="eliminar"><a th:href="@{/paseos/eliminarHorarios/}+${lhora.dia}"><i class="bi bi-x-circle"></i></a></button>
						</td>
					</tr>
				   </tbody>	
				</table>
			</div>
	</div>
	<!-- FILA CUATRO FOOTER -->
	<div class="row fila justifity-content-center">
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>	
</body>

</html>
