<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Servicio de Paseo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	
</head>

<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<nav th:replace="~{layouts/nav :: nav}"></nav>
	<div class="contenido">
		<section class="paseo-general">
			
			<div class="productos-nav">
				<h2 class="titulo-h2">Horarios de Paseo</h2><button><a th:href="@{/paseos/nuevohorario}"><i class="bi bi-plus-circle"></i></a></button>
			</div>
			<div><img class="paseo" alt="mascotasPaseando" th:src="@{/images/gato.JPG}" title="pet2"></div>
			<div>
				<table id="t1">
					<tr>
						<th>DÃ­a</th>
						<th th:each="lhora: ${listaDeHorarios}" th:text="${lhora.dia}"></th>
						
					</tr>
					<tr>
						<td>Horario AM</td>
						<td  th:each="lhora: ${listaDeHorarios}" th:text="${lhora.turnoA}"></td>
						
					</tr>
					<tr>
						<td>Paseador</td>
						<td th:each="lhora: ${listaDeHorarios}" th:text="${lhora.paseador1}"></td>
						
					</tr>
					<tr>
						<td>Horario PM</td>
						<td  th:each="lhora: ${listaDeHorarios}" th:text="${lhora.turnoB}"></td>
						
					</tr>
					<tr>
						<td>Paseador</td>
						<td th:each="lhora: ${listaDeHorarios}" th:text="${lhora.paseador2}"></td>
						
					<tr>
						<td>Opciones</td>
						<td th:each="lhora: ${listaDeHorarios}">
							<button class="modificar"><a th:href="@{/paseos/modificarHorarios/}+${lhora.dia}"><i class="bi bi-pencil-square"></i></a></button>
							<button class="eliminar"><a th:href="@{/paseos/eliminarHorarios/}+${lhora.dia}"><i class="bi bi-x-circle"></i></a></button>
							
						</td>	
						
				</table>
		
			</div>
			<p th:if="${error}" th:text="${error}"></p>
			<div><img class="paseo" alt="mascotasPaseando" th:src="@{/images/paseo.jpg}" title="pet1"></div>
		</section>

		<aside th:replace="~{layouts/aside :: aside}"></aside>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
