<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>
<body>
    <header th:fragment="header">
		<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img th:src="@{/images/banner/perro-gato.jpg}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block" style="bottom:100px;">
                    <h1 class=" texto-banner m-auto fs-1 fw-bold" >Mascotas Barn</h1>
                </div>
              </div>
              <div class="carousel-item">
                <img th:src="@{/images/banner/gatos.jpg}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block" style="bottom:100px;">
                    <h1 class=" texto-banner m-auto fs-1 fw-bold" >Mascotas Barn</h1>
                </div>
              </div>
              <div class="carousel-item">
                <img th:src="@{/images/banner/paseo.jpg}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block" style="bottom:100px;">
                    <h1 class=" texto-banner m-auto fs-1 fw-bold" >Mascotas Barn</h1>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
	</header>
    
	
</body>
</html>
