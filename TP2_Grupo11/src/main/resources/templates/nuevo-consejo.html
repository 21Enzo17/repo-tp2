<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Producto</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<nav th:replace="~{layouts/nav :: nav}"></nav>
<div class="container-xxl my-4">
	<div class="row justify-content-evenly gap-4 my-4">
  		<section class ="col-12 col-sm-11 col-lg-7 bg-light p-4 rounded-4">
    	<div class= "titulares container">
    		<h2 class= "fw-bold">Nuevo Consejo</h2>
    	</div>
    	<fieldset class="rounded-2 border border-2 border-success">
    		<legend style="float:none;width: fit-content;"><b>Agregar Consejo</b></legend>
    		<form class="d-flex flex-column mb-3" th:action="@{/consejos/nuevo-consejo}" th:object="${nuevoConsejo}" method="post">
      			<div class="row mb-3 - p-2 flex-fill">
          			<label class="col-lg col-form-label">ID Manual</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="inputId" placeholder="ID Manual" th:field="*{id}" value="null" required>
					</div>
       			</div>
        		<div class="row mb-3 - p-2 flex-fill">
          			<label class="col-lg col-form-label - text-start">Titulo</label>
       				<div class="col-sm-10">
         				<input type="text" class="form-control" id="inputTitutlo" placeholder="Ingrese titulo" th:field="*{titulo}" required>
        			</div>
        		</div>
        		<div class="row mb-3 - p-2 flex-fill">
          			<label class="col-lg col-form-label - text-start">Descripción</label>
          			<div class="col-sm-10">
          				<textarea type="text" class="form-control" id="descripcionTextarea" rows="3" placeholder="Ingrese descripción" th:field="*{descripcion}" required></textarea>
         			</div>
        		</div>
        		<div class= "p-2 flex-fill">
        			<button class="btn btn-primary" type="button">Enviar</button>
        		</div>
      		</form>
      		<p th:if="${mensaje}" th:text="${mensaje}"></p>
      		<p th:text="${lista}"></p>
    	</fieldset>
  	</section>
  	<aside th:replace="~{layouts/aside :: aside}"></aside>
	</div>
</div>
<footer th:replace="~{layouts/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
