<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Producto</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header th:replace="~{layouts/header :: header}"></header>
<nav th:replace="~{layouts/nav :: nav}"></nav>
<div class="contenido">
  <section id="seccion">
    <h2>Nuevo Consejo</h2>
    <fieldset id="fieldset-form">
      <legend> <b>Agregar Consejo</b> </legend>
      <form th:action="@{/consejos/nuevo-consejo}" th:object="${nuevoConsejo}" method="post">
        <div>
          <label >ID Manual</label>
          <br>
          <input type="number" placeholder="ID Manual" th:field="*{id}" value="null" required>
        </div>
        <div>
          <label>
            Titulo
          </label>
          <br>
          <input type="text" placeholder="Ingrese titulo" th:field="*{titulo}" required>
        </div>
        <div>
          <label>
            Descripción
          </label>
          <br>
          <input type="text" placeholder="Ingrese descripción" th:field="*{descripcion}" required>
        </div>
        <button type="submit">Enviar</button>
      </form>
      <p th:if="${mensaje}" th:text="${mensaje}"></p>
      <p th:text="${lista}"></p>
    </fieldset>
  </section>
  <aside th:replace="~{layouts/aside :: aside}"></aside>
</div>
<footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
