<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="shortcut icon" th:href="@{/images/Mascotas-Barn2.ico}"
	type="image/x-icon">
<title>Mensajes Mascostas Barn</title>
</head>

<body>

	<!-- HEADER Y NAV -->
	<header th:replace="~{layouts/header :: header}"></header>
	<nav th:replace="~{layouts/nav :: nav}"></nav>

	<!-- SECTION  -->
	
	<div class="container-xxl my-4">
		<div class="row gap-4 justify-content-evenly">
			<section class="col-12 col-sm-11 col-lg-7 bg-light p-4 rounded-4">
				<div class="titulares container mw-100">
					<div class="align-items-center position-relative d-flex ">
						<h2 class=" fw-bold mx-auto my-0">Lista de Mensajes</h2>
					</div>
				</div>
				<div th:if="${MensajeAlertaVacio}"  class="alert alert-warning alert-dismissible fade show mt-2" role="alert">            
        				 <p><strong>No hay mensajes que mostrar</p>              
      				 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>               
				</div>
				<br>
				<div class="p-1 m-2">
					<div class="row rounded-2 border p-2"
						th:each="CGuardar: ${contactoGuardar}">
						<div class="col">
							<div class="row">
								<div class="col bg-secondary text-white ">
									Nombre : <span th:text="${CGuardar.nombre}"></span>
								</div>
								<div class="col bg-secondary text-white ">
									Id-Mensaje : <span th:text="${CGuardar.id}"></span>
								</div>
							</div>
							<div class="row">
								<div class="col bg-gray">
									Email : <span th:text="${CGuardar.email}"></span>
								</div>
								<div class="col bg-gray">
									Ciudad: <span th:text="${CGuardar.ciudad}"></span>
								</div>
							</div>
							<div class="row">
								<div class="col bg-gray">
									Mensaje : <span th:text="${CGuardar.mensaje}"></span>
								</div>
							</div>
						</div>
						<div class="col-1 position-relative">
							<button
								class="btn btn-danger position-absolute top-50 start-50 translate-middle p-2">
								<a style="font-size: 20px;" class="text-white"
									th:href="@{/contacto/eliminar/} +${CGuardar.id}"> 
									<i class="px-2 py-1 bi bi-x-circle"></i></a>
							</button>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>

	<!-- FOOTER -->
	<footer th:replace="~{layouts/footer :: footer}"></footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
