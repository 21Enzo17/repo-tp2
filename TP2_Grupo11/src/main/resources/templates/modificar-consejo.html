<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header th:replace="~{layouts/header :: header}"></header>
<nav th:replace="~{layouts/nav :: nav}"></nav>
<div class="contenido">
    <section id="seccion">
        <h2>Editar Consejo</h2>
        <fieldset id="fieldset-form">
            <legend> <b>Editar Consejo</b> </legend>
            <form th:action="@{/consejos/editar-consejos}" th:object="${consejosEditar}" method="post">
                <div>
                    <label>
                        Id
                    </label>
                    <br>
                    <input type="text" readonly placeholder="Ingrese Codigo" value="consejosEditar.id" th:field="*{id}" required>
                </div>
                <div>
                    <label>
                        Titulo
                    </label>
                    <br>
                    <input type="text" placeholder="Ingrese Titulo" value="consejosEditar.titulo" th:field="*{titulo}" required>
                </div>
                <div>
                    <label>
                        Descripcion
                    </label>
                    <br>
                    <input type="tel" placeholder="Ingrese descripcion" value="consejosEditar.descripcion" th:field="*{descripcion}" required>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </fieldset>
    </section>
    <aside th:replace="~{layouts/aside :: aside}"></aside>
</div>
<footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
