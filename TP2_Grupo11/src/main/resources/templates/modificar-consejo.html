<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Nuevo Consejo</title>
    <link rel="shortcut icon" th:href="@{/images/Mascotas-Barn2.ico}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <header th:replace="~{layouts/header :: header}"></header>
    <nav th:replace="~{layouts/nav :: nav}"></nav>
    <div class="container-xxl my-4">
        <div class="row justify-content-evenly gap-4 my-4">
            <section class="col-12 col-sm-11 col-lg-7 bg-light p-4 rounded-4">
                <div class="titulares container">
                    <h2 class="fw-bold">Editar Consejo</h2>
                </div>
                <fieldset class="rounded-2 border border-2 border-success">
                    <legend style="float:none;width: fit-content;"><b>Modificar Consejo</b></legend>
                    <form class="px-3 pt-3" th:action="@{/consejos/modificar-consejo}"
                        th:object="${consejosEditar}" method="post">
                        <div class="form-floating mb-3">
                            
                            <input th:classappend="${#fields.hasErrors('id')} ?'is-invalid':'' " type="number"
                            readonly class="form-control" id="inputId" placeholder="Ingrese Codigo"
                            value="${consejosEditar.id}" th:field="*{id}" required>
                            <label>Id</label>
                            <p class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>

                        </div>
                        <div class="form-floating mb-3">
                            <input th:classappend="${#fields.hasErrors('titulo')} ?'is-invalid':'' " type="text"
                            class="form-control" placeholder="Ingrese Titulo" value="${consejosEditar.titulo}"
                            th:field="*{titulo}" required>
                            <label>Titulo</label>
                            <p class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></p>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea th:classappend="${#fields.hasErrors('descripcion')} ?'is-invalid':'' "
                                type="text" class="form-control" id="descripcionTextarea"
                                placeholder="Ingrese descripcion" value="${consejosEditar.descripcion}"
                                th:field="*{descripcion}" rows="30"></textarea>
                            <label>Descripcion</label>
                            <p class="text-danger" th:if="${#fields.hasErrors('descripcion')}"
                                th:errors="*{descripcion}"></p>
                        </div>
                        <div class="p-2 flex-fill">
                            <button class="btn text-white"
                                style="background: radial-gradient(#025159 0%, #35402D 100%);"
                                type="submit">Enviar</button>
                        </div>
                    </form>
                </fieldset>
            </section>
            <aside th:replace="~{layouts/aside :: aside}"></aside>
        </div>
    </div>
    <footer th:replace="~{layouts/footer :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
