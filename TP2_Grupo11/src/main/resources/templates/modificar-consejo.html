<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Consejo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{layouts/header :: header}"></header>
<nav th:replace="~{layouts/nav :: nav}"></nav>
<div class="container-xxl my-4">
	<div class="row justify-content-evenly gap-4 my-4">
    	<section class ="col-12 col-sm-11 col-lg-7 bg-light p-4 rounded-4">
    		<div class= "titulares container">
    			<h2 class= "fw-bold">Editar Consejo</h2>
    		</div>
    		<fieldset class="rounded-2 border border-2 border-success">
    		<legend style="float:none;width: fit-content;"><b>Modificar Consejo</b></legend>
    		<form class="d-flex flex-column mb-3 p-3" th:action="@{/consejos/modificar-consejo}" th:object="${consejosEditar}" method="post">
                <div class="row mb-3 - p-2 flex-fill">
                    <label class="col-lg col-form-label">
                    Id
                    </label>
                	<div class="col-sm-10">
                    	 <input th:classappend="${#fields.hasErrors('id')} ?'is-invalid':'' " type="number" readonly class="form-control" id="inputId" placeholder="Ingrese Codigo" value="${consejosEditar.id}" th:field="*{id}" required>
                		<p class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
                	</div>
                </div>
                <div class="row mb-3 - p-2 flex-fill">
                    <label class="col-lg col-form-label - text-start">
                        Titulo
                    </label>
                    <div class="col-sm-10">
                    	<input th:classappend="${#fields.hasErrors('titulo')} ?'is-invalid':'' " type="text" class="form-control" placeholder="Ingrese Titulo" value="${consejosEditar.titulo}" th:field="*{titulo}" required>
                  		<p class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></p>
                    </div>
                </div>
                <div class="row mb-3 - p-2 flex-fill">
                    <label class="col-lg col-form-label - text-start">
                        Descripcion
                    </label>
                    <div class="col-sm-10">
                    	<textarea th:classappend="${#fields.hasErrors('descripcion')} ?'is-invalid':'' " type="text" class="form-control" id="descripcionTextarea" placeholder="Ingrese descripcion" value="${consejosEditar.descripcion}" th:field="*{descripcion}" required cols="30" rows="10"></textarea>
						<p class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></p>                    
                    </div>
                </div>
                <div class= "p-2 flex-fill">
                <button class="btn text-white mt-2" style="background: radial-gradient(#025159 0%, #35402D 100%);" type="submit">Enviar</button>
                </div>
            </form>
    		</fieldset>
    	</section>
    		<aside th:replace="~{layouts/aside :: aside}"></aside>
    	</div>
	</div>
<footer th:replace="~{layouts/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
