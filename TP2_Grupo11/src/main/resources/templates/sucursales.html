<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
	    <meta charset="UTF-8">
	    <title>Sucursales</title>
	    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/styles.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<link rel="shortcut icon" th:href="@{/images/Mascotas-Barn.ico}" type="image/x-icon" >
	</head>
	<body>
		<header th:replace="~{layouts/header :: header}"></header>
		<nav th:replace="~{layouts/nav :: nav}"></nav>
		<div class="contenido">
			<section class="seccion-sucursales">
				<div class="sucursal-nav">
					<h2 class="titulo-h2">Sucursales</h2>
					<button><a th:href="@{/sucursales/nueva-sucursal}"><i class="bi bi-plus-circle"></i></a></button>
				</div>
				<p>Actualmente hay <span th:text="${listaSucursales.size()}"></span> locales y seguiremos creciendo con nuevas aperturas en el Ã¡rea.</p>
				<div class="sucursales-disponibles">
					<div class="sucursales">
						<article class="sucursal" th:each="sucursal : ${listaSucursales}">
							<h3 th:text="${sucursal.direccion}"></h3>
							<p th:text="${sucursal.telefono}"></p>
							<p th:text="${sucursal.mail}"></p>
							<p th:text="${sucursal.horarioAtencion}"></p>
							<div class="botones">
								<button class="modificar"><a th:href="@{/sucursales/editar-sucursal/}+${sucursal.direccion}"><i class="bi bi-pencil-square"></i></a></button>
								<button class="eliminar"><a th:href="@{/sucursales/eliminar-sucursal/}+${sucursal.direccion}"><i class="bi bi-x-circle"></i></a></button>
							</div>
						</article>
					</div>
				</div>
			</section>
			<aside th:replace="~{layouts/aside :: aside}"></aside>
		</div>
	    <footer th:replace="~{layouts/footer :: footer}"></footer>
	</body>
</html>
