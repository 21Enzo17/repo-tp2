<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
	    <meta charset="UTF-8">
	    <title>Sucursales</title>
	    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/styles.css}">
	</head>
	<body>
		<header th:replace="~{layouts/header :: header}"></header>
		<nav th:replace="~{layouts/nav :: nav}"></nav>
		<div class="contenido">
			<section class="seccion-sucursales">
				<h2>Sucursales</h2>
				<p>Actualmente hay 3 locales y seguiremos creciendo con nuevas aperturas en el Ã¡rea.</p>
				<div class="sucursales-disponibles">
					<div class="sucursales">
						<article class="sucursal" th:each="sucursal : ${listaSucursales}">
							<h3 th:text="${sucursal.direccion}"></h3>
							<p th:text="${sucursal.telefono}"></p>
							<p th:text="${sucursal.mail}"></p>
							<p th:text="${sucursal.horarioAtencion}"></p>
						</article>
					</div>
				</div>
			</section>
			<aside th:replace="~{layouts/aside :: aside}"></aside>
		</div>
	    <footer th:replace="~{layouts/footer :: footer}"></footer>
	</body>
</html>
