<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Nuevo Producto</title>
		<link rel="shortcut icon" th:href="@{/images/Mascotas-Barn2.ico}" type="image/x-icon" >
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	</head>
	<body>
		<header th:replace="~{layouts/header :: header}"></header>
		<nav th:replace="~{layouts/nav :: nav}"></nav>
		<div class="container-xxl my-4">
			<div class="row justify-content-evenly gap-4 my-4">
				<section class="col-12 col-sm-11 col-lg-7 bg-light p-4 rounded-4">
					<h2 class="titulares fw-bold">Modificar Producto</h2>
					<fieldset class="rounded-2 border border-2 border-success">
						<legend style="float:none;width: fit-content;"> <b>Modificar Producto</b> </legend>
						<form class="px-3 pt-3" th:action="@{/producto/modificar-producto}" th:object="${encontrado}" method="post">
							<div class="form-floating mb-3">
								<input class="form-control" th:classappend="${#fields.hasErrors('nombre')} ?'is-invalid':'' " type="text" placeholder="Ingrese el producto" value="${encontrado.nombre}" th:field="*{nombre}">
								<label>Nombre del Producto</label>
								<p class="text-danger p-2  my-2 " th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
							</div>
							<div class="form-group">
								<select value="${encontrado.categoria}" th:classappend="${#fields.hasErrors('categoria')} ?'is-invalid':'' " class="form-select form-select-lg mb-3" aria-label="Default select example" th:field="*{categoria}">
									<option value="" selected>Categoria</option>
									<option value="Alimento">Alimento</option>
									<option value="Juguetes">Juguetes</option>
									<option value="Collares">Collares</option>
									<option value="Camas">Camas</option>
									<option value="Vestimenta">Vestimenta</option>
									<option value="Higiene">Higiene</option>
									<option value="Arenero">Arenero</option>
									<option value="Transportador">Transportador</option>
									<option value="Acuarios">Acuarios</option>
								</select>
								<p class="text-danger p-2  my-2 " th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></p>
							</div>
							<!--
							<div class="form-floating mb-3">								
								<input class="form-control" th:classappend="${#fields.hasErrors('categoria')} ?'is-invalid':'' " type="text" placeholder="Ingrese la categoria" value="${encontrado.categoria}" th:field="*{categoria}">
								<label>Categoria</label>
								<p class="text-danger p-2  my-2 " th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></p>
							</div>
							-->
							<div class="form-floating mb-3">
								<input class="form-control-plaintext"  type="number" readonly placeholder="Ingrese el código" value="${encontrado.cod}" th:field="*{cod}">
								<label>Código del Producto</label>
							</div>
							<div class="form-floating mb-3">
								<input class="form-control" th:classappend="${#fields.hasErrors('precio')} ?'is-invalid':'' " type="number" placeholder="Ingrese el Precio" value="${encontrado.precio}" th:field="*{precio}">
								<label>Precio</label>
								<p class="text-danger p-2  my-2 " th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></p>
							</div>
							<div class="form-floating mb-3">
								<input class="form-control" th:classappend="${#fields.hasErrors('descuento')} ?'is-invalid':'' " type="number"  placeholder="Ingrese el Descuento" value="${encontrado.descuento}" th:field="*{descuento}">
								<label>Descuento</label>
								<p class="text-danger p-2  my-2 " th:if="${#fields.hasErrors('descuento')}" th:errors="*{descuento}"></p>
							</div>
							<div class="form-floating mb-3">
								<input class="form-control" th:classappend="${#fields.hasErrors('imagen')} ?'is-invalid':'' " type="text" placeholder="Ingrese el url de la imagen" value="${encontrado.imagen}" th:field="*{imagen}">
								<label>Imagen</label>
								<p class="text-danger p-2  my-2 " th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}"></p>
							</div>
							<button class="btn text-white mb-3" style="background: radial-gradient(#025159 0%, #35402D 100%);" type="submit">Modificar</button>
						</form>
					</fieldset>
				</section>
				<aside th:replace="~{layouts/aside :: aside}"></aside>
			</div>
			
		</div>
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	</body>
</html>
