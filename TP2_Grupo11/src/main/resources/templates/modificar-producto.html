<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Nuevo Producto</title>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	</head>
	<body>
		<header th:replace="~{layouts/header :: header}"></header>
		<nav th:replace="~{layouts/nav :: nav}"></nav>
		<div class="container-xxl my-4">
			<div class="row justify-content-evenly gap-4 my4">
				<section class="col-11 col-lg-7 bg-light p-4 rounded-4">
					<h2 class="titulares fw-bold">Modificar Producto</h2>
					<fieldset class="rounded-2 border border-2 border-success">
						<legend style="float:none;width: fit-content;"> <b>Modificar Producto</b> </legend>
						<form class="px-3 pt-3" th:action="@{/producto/modificar-producto}" th:object="${encontrado}" method="post">
							<div class="form-group">
								<label>
									Nombre del Producto
								</label>
								<br>
								<input class="form-control" type="text" placeholder="Ingrese el producto" value="${encontrado.nombre}" th:field="*{nombre}">
							</div>
							<div class="form-group">
								<label>
									Categoria
								</label>
								<br>
								<input class="form-control" type="text" placeholder="Ingrese la categoria" value="${encontrado.categoria}" th:field="*{categoria}">
							</div>
							<div class="form-group">
								<label>
									Código del Producto
								</label>
								<br>
								<input class="form-control"  type="number" readonly placeholder="Ingrese el código" value="${encontrado.cod}" th:field="*{cod}">
							</div>
							<div class="form-group">
								<label>
									Precio
								</label>
								<br>
								<input class="form-control"  type="number" placeholder="Ingrese el Precio" value="${encontrado.precio}" th:field="*{precio}">
							</div>
							<div class="form-group">
								<label>
									Descuento
								</label>
								<br>
								<input class="form-control"  type="number" min="0" max="100" placeholder="Ingrese el Descuento" value="${encontrado.descuento}" th:field="*{descuento}">
							</div>
							<div class="form-group">
								<label>
									Imagen
								</label>
								<br>
								<input class="form-control"  type="text" placeholder="Ingrese el url de la imagen" value="${encontrado.imagen}" th:field="*{imagen}">
							</div>
							<button class="btn text-white mt-2" style="background: radial-gradient(#025159 0%, #35402D 100%);" type="submit">Modificar</button>
						</form>
					</fieldset>
				</section>
				<aside th:replace="~{layouts/aside :: aside}"></aside>
			</div>
			
		</div>
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	</body>
</html>
