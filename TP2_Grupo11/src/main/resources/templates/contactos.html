<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
		<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<title>Contactanos</title>
	</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<nav th:replace="~{layouts/nav :: nav}"></nav>
	<div class="container-xxl my-4">
		<div class="row gap-4">
		<section id="seccion" class="col-12 col-lg-7 bg-light p-4 rounded-4">		
			<h2 class="titulares fw-bold">Formulario de Contacto</h2>
			<fieldset id="fieldset-form">
				<legend> <b>Contáctenos</b> </legend>
				<p>
					3915 Av. General Belgrano, 388-9999999 <br>
					Lunes a Viernes: 9:00 am a 8:00 pm <br>
					Sábados a Domingos: 9:00 am a 12:30 pm <br>
				</p>
				<a href=""> contacto@mail.com.ar </a>
				<ul>
					<li>
						<a href=""> Facebook </a>
					</li>
					<li>
						<a href=""> Instagram </a>
					</li>
					<li>
						<a href=""> Twitter </a>
					</li>
				</ul>
				<br>
				<hr>
				<br>
				<form class="border p-3">
					<div class="mb-3 form-group">
						<label>
							Nombre
						</label>
						<br>
						<input type="text" class="form-control" placeholder="Ingrese su nombre">
					</div>
					<div class="mb-3 form-group">
						<label>
							Email
						</label>
						<br>
						<input type="email" class="form-control" placeholder="Ingrese un email valido">
					</div>
					<div class="mb-3 form-group">
						<label>
							Ciudad
						</label>
						<br>
						<input type="text" class="form-control" placeholder="Ingrese su ciudad">
					</div>
					<div class=" mb-3 form-group">
						<label>
							Mensaje
						</label>
						<br>
						<textarea> </textarea>
					</div>
					<button class="btn btn-primary" type="submit">Enviar</button>
				</form>
			</fieldset>
		</section>	
			<aside th:replace="~{layouts/aside :: aside}"></aside>
		</div>	
	</div>			
	<footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
