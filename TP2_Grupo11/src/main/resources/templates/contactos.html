<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
		<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<link rel="shortcut icon" th:href="@{/images/Mascotas-Barn2.ico}" type="image/x-icon" >
		<title>Contacto</title>
	</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<nav th:replace="~{layouts/nav :: nav}"></nav>
	<div class="container-xxl my-4">
		<div class="row justify-content-evenly gap-4 my-4">
		<section id="seccion" class="col-12 col-sm-11 col-lg-7 bg-light p-4 rounded-4">		
			<h2 class="titulares fw-bold">Formulario de Contacto</h2>
			<fieldset id="fieldset-form" class="rounded-2 border border-2 border-success">
				<legend style="float:none;width: fit-content;"> <b>Contáctanos</b> </legend>
				<div class="px-4 pt-4 py-4">
				<p>
					3915 Av. General Belgrano, 388-9999999 <br>
					Lunes a Viernes: 9:00 am a 8:00 pm <br>
					Sábados a Domingos: 9:00 am a 12:30 pm <br>
				</p>
				<a href=""> contacto@mail.com.ar </a>
				<ul>
					<li>
						<a href=""> Facebook </a>
					</li>
					<li>
						<a href=""> Instagram </a>
					</li>
					<li>
						<a href=""> Twitter </a>
					</li>
				</ul>
				<hr>
				<form th:action="@{/contacto/contactoGuardar}" method="post" th:object="${formContactos}">
				<!-- alerta -->
				<div th:if="${alerta}"  class="alert alert-warning alert-dismissible fade show mt-2" role="alert">            
        				 <p><strong>Gracias por su mensaje.</strong>Nos contactaremos a la brevedad!</p>              
      				 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>               
				</div>
					<div class="form-floating mb-3">
						<input th:classappend="${#fields.hasErrors('nombre')} ?'is-invalid':''" th:field="*{nombre}" type="text" class="form-control" placeholder="Ingrese su nombre">
						<label>
							Nombre
						</label>
						<p class="text-danger p-2  my-2 " th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>	
					</div>
					<div class="form-floating mb-3">
					<input th:classappend="${#fields.hasErrors('email')} ?'is-invalid':''" th:field="*{email}" type="email" class="form-control" placeholder="Ingrese un email valido">
						<label>
							Email
						</label>
						<p class="text-danger p-2  my-2 " th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>	
					</div>
					<div class="form-floating mb-3">
					<input th:classappend="${#fields.hasErrors('ciudad')} ?'is-invalid':''" th:field="*{ciudad}" type="text" class="form-control" placeholder="Ingrese su ciudad">
						<label>
							Ciudad
						</label>
						<p class="text-danger p-2  my-2 " th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></p>	
					</div>
					<div class="form-floating mb-3">
						<textarea th:classappend="${#fields.hasErrors('mensaje')} ?'is-invalid':'' " th:field="*{mensaje}" class="form-control" placeholder="Mensaje"></textarea>
						<label>Mensaje</label>
						<p class="text-danger p-2  my-2 " th:if="${#fields.hasErrors('mensaje')}" th:errors="*{mensaje}"></p>	
					</div>
					<button class="btn text-white mt-2" style="background: radial-gradient(#025159 0%, #35402D 100%);" type="submit">Enviar</button>
				</form>
				</div>
			</fieldset>
		</section>	
			<aside th:replace="~{layouts/aside :: aside}"></aside>
		</div>	
	</div>			
	<footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
