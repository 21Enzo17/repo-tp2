<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editar Sucursal</title>
<link rel="shortcut icon" th:href="@{/images/Mascotas-Barn2.ico}"
	type="image/x-icon">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="shortcut icon" th:href="@{/images/Mascotas-Barn.ico}"
	type="image/x-icon">
</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<nav th:replace="~{layouts/nav :: nav}"></nav>
	<div class="container-xxl my-4">
		<div class="row gap-4 justify-content-evenly">
			<section class="col-12 col-sm-11 col-lg-7 bg-light p-4 rounded-4">
				<h2 class="titulares fw-bold">Editar Sucursal</h2>
				<fieldset class="rounded-2 border border-2 border-success">
					<legend style="float: none; width: fit-content;">
						<b>Modificar Sucursal</b>
					</legend>
					<form class="editar-sucursal-form p-3"
						th:action="@{/sucursales/editar-sucursal}"
						th:object="${sucursalEditar}" method="post">
						<input type="hidden" value="sucursalEditar.id" th:field="*{id}">
						<select class="form-select form-select-md mb-3"
							th:classappend="${#fields.hasErrors('provi')} ? 'is-invalid' : ''"
							aria-label=".form-select-lg example" th:field="*{provi}">
							<option th:if="${listaProvincias.size() == 0}" th:value="null"
								selected>No hay provincias cargadas</option>
							<option th:each="provi : ${listaProvincias}"
								th:value="${provi.getId()}" th:text="${provi.getNombre()}"
								class="text-capitalize"></option>
						</select>
						<div class="form-floating mb-3">
							<input class="form-control-plaintext"
								th:classappend="${#fields.hasErrors('direccion')} ? 'is-invalid' : ''"
								type="text" readonly placeholder="Ingrese dirección"
								value="sucursalEditar.direccion" th:field="*{direccion}">
							<label class="form-label">Dirección</label>
							<p class="text-danger" th:if="${#fields.hasErrors('direccion')}"
								th:errors="*{direccion}"></p>
						</div>
						<div class="form-floating mb-3">
							<input class="form-control"
								th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''"
								type="tel" placeholder="Ingrese telefono"
								value="sucursalEditar.telefono" th:field="*{telefono}">
							<label class="form-label">Telefono</label>
							<p class="text-danger" th:if="${#fields.hasErrors('telefono')}"
								th:errors="*{telefono}"></p>
						</div>
						<div class="form-floating mb-3">
							<input class="form-control"
								th:classappend="${#fields.hasErrors('mail')} ? 'is-invalid' : ''"
								type="text" placeholder="Ingrese mail"
								value="sucursalEditar.mail" th:field="*{mail}"> <label
								class="form-label">Mail</label>
							<p class="text-danger" th:if="${#fields.hasErrors('mail')}"
								th:errors="*{mail}"></p>
						</div>
						<div class="form-floating mb-3">
							<input type="time" class="form-control"
								th:classappend="${#fields.hasErrors('horarioInicio')} ? 'is-invalid' : ''"
								placeholder="Ingrese el horario"
								th:value="${#temporals.format(sucursalEditar.horarioInicio, 'HH:mm')}"
								th:field="*{horarioInicio}"> <label class="form-label">Horario
								Apertura</label>
							<p class="text-danger"
								th:if="${#fields.hasErrors('horarioInicio')}"
								th:errors="*{horarioInicio}"></p>
						</div>
						<div class="form-floating mb-3">
							<input type="time" class="form-control"
								th:classappend="${#fields.hasErrors('horarioFin')} ? 'is-invalid' : ''"
								placeholder="Ingrese el horario"
								th:value="${sucursalEditar.horarioFin}" th:field="*{horarioFin}">
							<label class="form-label">Horario Fin</label>
							<p class="text-danger" th:if="${#fields.hasErrors('horarioFin')}"
								th:errors="*{horarioFin}"></p>
						</div>
						<button class="btn" type="submit">Enviar</button>
					</form>
				</fieldset>
			</section>
			<aside th:replace="~{layouts/aside :: aside}"></aside>
		</div>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
