<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" th:href="@{/images/Mascotas-Barn2.ico}" type="image/x-icon" >
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<title>Gestion</title>
	</head>
	<body>
		<header th:replace="~{layouts/header :: header}"></header>
		<nav th:replace="~{layouts/nav :: nav}"></nav>
		<div class="container-xxl">
			<div class="row justify-content-evenly gap-4 my-4">
				<section class="col-12 col-sm-11 col-lg-7 bg-light p-4 rounded-4 ">
                    <div class="titulares container mw-100">
                        <div class="align-items-center position-relative d-flex ">
                            <h2 class=" fw-bold mx-auto my-0">Categorias</h2>
                            <button class=" position-absolute end-0 boton-agregar my-0 p-0"><a class="text-white fs-3"
                                    th:href="@{/categoria/nueva}"><i class="bi bi-plus-circle"></i></a></button>
                        </div>
                    </div>
					<table class="table table-striped">
                        <thead >
                          <tr >
                            <th scope="col" width="10%" >#</th>
                            <th scope="col" width="75%">Categoria</th>
                            <th scope="col" width="15%" >Opciones</th>
                          </tr>
                        </thead>
                        <tbody >
                          <tr th:each="cat : ${categorias}"  class="p-2"> <!-- th:each="prod : ${listaProductos}"-->
                            <th class="fs-6" scope="row" th:text="${cat.id}"></th>
                            <td class="fs-4" th:text="${cat.nombre}"></td>
                            <td>
                                <div class="modificar-eliminar d-flex gap-3 mt-2 justify-content-center">
                                    <button class=" px-0 py-1 btn btn-success "><a style="font-size:20px;" class="text-white" th:href="@{/categoria/editar-categoria/}+${cat.id}">
                                        <i class="px-2 py-1 bi bi-pencil-square"></i></a></button>
                                    <button class="px-0 py-1 btn btn-danger"><a style="font-size:20px;" class="text-white" th:href="@{/categoria/eliminar-categoria/}+${cat.id}">
                                        <i class="px-2 py-1 bi bi-x-circle"></i></a></button>
                                </div>
                        </td>
                          </tr>
                        </tbody>
                      </table>
				</section>
			</div>
		</div>
		<footer th:replace="~{layouts/footer :: footer}"></footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	</body>
</html>
